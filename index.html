<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description"
        content="Central de ferramentas para organização de torneios esportivos com sorteio de grupos equitativos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </style>
    <title>Central de Sorteios Esportivos</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100dvh;
            background: var(--background-gradient);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .tool-card a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .tool-card a::before {
            content: '⚽';
            font-size: 1.4rem;
        }

        .tool-card:hover a {
            color: var(--secondary-color);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 1rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fab.fa-github {
            font-size: 24px;
            color: white;
            transition: color 0.3s ease;
        }

        .fab.fa-github:hover {
            color: #6e5494;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin: 0 auto;
            }

            .tool-card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .tool-card a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Central de Ferramentas</h1>
        <div class="tools-grid">
            <div class="tool-card">
                <a href="/x-times">Torneio pra x Equipes (Customizável)</a>
            </div>
            <div class="tool-card">
                <a href="/16-times">Torneio pra 16 Equipes</a>
            </div>
            <div class="tool-card">
                <a href="/12-times">Torneio pra 12 Equipes</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>© 2024 Hatake Devs.</p>
            <a href="https://github.com/diegooilv" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
</body>

</html>
