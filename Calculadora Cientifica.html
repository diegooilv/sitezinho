<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica Avançada</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f0f0f0;
            --display-bg: #1a1a1a;
            --button-bg: #e0e0e0;
            --button-hover: #d0d0d0;
            --operator-color: #ff9500;
            --function-color: #34c759;
            --equal-color: #ff3b30;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ffffff;
                --background: #000000;
                --display-bg: #1c1c1e;
                --button-bg: #2c2c2e;
                --button-hover: #3a3a3c;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }

        .calculator {
            background-color: var(--button-bg);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .display {
            width: 100%;
            min-height: 80px;
            background-color: var(--display-bg);
            color: white;
            text-align: right;
            padding: 20px;
            font-size: 2.5em;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: thin;
            font-feature-settings: 'tnum';
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            background-color: var(--button-bg);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .operator {
            background-color: var(--operator-color);
            color: white;
        }

        .function {
            background-color: var(--function-color);
            color: white;
        }

        .equal {
            background-color: var(--equal-color);
            color: white;
            grid-column: span 2;
        }

        .scientific {
            font-size: 0.9em;
        }

        .error {
            color: #ff453a;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
            }
            
            button {
                height: 50px;
                font-size: 1em;
            }
            
            .display {
                font-size: 2em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="function" onclick="handleScientific('π')">π</button>
            <button class="function" onclick="handleScientific('e')">e</button>
            <button class="function" onclick="handleScientific('^')">x^y</button>
            <button class="function" onclick="handleScientific('√')">y√x</button>
            <button class="function" onclick="handleScientific('!')">x!</button>
            
            <button class="function" onclick="handleScientific('sin')">sin</button>
            <button class="function" onclick="handleScientific('cos')">cos</button>
            <button class="function" onclick="handleScientific('tan')">tan</button>
            <button class="function" onclick="handleScientific('log')">log</button>
            <button class="function" onclick="handleScientific('ln')">ln</button>
            
            <button onclick="handleInput('(')">(</button>
            <button onclick="handleInput(')')">)</button>
            <button onclick="handleInput('%')">%</button>
            <button class="operator" onclick="handleInput('/')">÷</button>
            <button class="operator" onclick="handleInput('*')">×</button>
            
            <button onclick="handleInput('7')">7</button>
            <button onclick="handleInput('8')">8</button>
            <button onclick="handleInput('9')">9</button>
            <button class="operator" onclick="handleInput('-')">−</button>
            <button class="operator" onclick="handleInput('+')">+</button>
            
            <button onclick="handleInput('4')">4</button>
            <button onclick="handleInput('5')">5</button>
            <button onclick="handleInput('6')">6</button>
            <button class="function" onclick="handleScientific('1/x')">1/x</button>
            <button class="function" onclick="handleScientific('abs')">|x|</button>
            
            <button onclick="handleInput('1')">1</button>
            <button onclick="handleInput('2')">2</button>
            <button onclick="handleInput('3')">3</button>
            <button class="function" onclick="handleScientific('exp')">EXP</button>
            <button class="function" onclick="toggleAngleMode()" id="angleMode">DEG</button>
            
            <button onclick="handleInput('0')">0</button>
            <button onclick="handleInput('.')">.</button>
            <button onclick="clearEntry()">CE</button>
            <button onclick="clearAll()">C</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let displayValue = '0';
        let isNewNumber = true;
        let angleMode = 'DEG'; // DEG/RAD
        let memory = 0;

        const display = document.getElementById('display');
        const angleModeButton = document.getElementById('angleMode');

        function updateDisplay() {
            display.textContent = displayValue.replace(/\*/g, '×').replace(/\//g, '÷');
            display.classList.remove('error');
        }

        function handleInput(value) {
            if (isNewNumber) {
                if (value === '.') {
                    displayValue = '0.';
                } else {
                    displayValue = value === '%' ? displayValue : value;
                }
                isNewNumber = false;
            } else {
                if (value === '.' && displayValue.includes('.')) return;
                if (value === '%') {
                    displayValue = (parseFloat(displayValue) / 100).toString();
                    return;
                }
                displayValue += value;
            }
            updateDisplay();
        }

        function handleScientific(func) {
            try {
                let result;
                const currentValue = parseFloat(displayValue);
                
                switch(func) {
                    case 'sin':
                        result = angleMode === 'DEG' 
                            ? Math.sin(currentValue * Math.PI / 180)
                            : Math.sin(currentValue);
                        break;
                    case 'cos':
                        result = angleMode === 'DEG' 
                            ? Math.cos(currentValue * Math.PI / 180)
                            : Math.cos(currentValue);
                        break;
                    case 'tan':
                        result = angleMode === 'DEG' 
                            ? Math.tan(currentValue * Math.PI / 180)
                            : Math.tan(currentValue);
                        break;
                    case 'log':
                        result = Math.log10(currentValue);
                        break;
                    case 'ln':
                        result = Math.log(currentValue);
                        break;
                    case '√':
                        result = Math.sqrt(currentValue);
                        break;
                    case '^':
                        displayValue += '^';
                        updateDisplay();
                        return;
                    case '!':
                        result = factorial(currentValue);
                        break;
                    case 'π':
                        result = Math.PI;
                        break;
                    case 'e':
                        result = Math.E;
                        break;
                    case '1/x':
                        result = 1 / currentValue;
                        break;
                    case 'abs':
                        result = Math.abs(currentValue);
                        break;
                    case 'exp':
                        displayValue += 'e';
                        updateDisplay();
                        return;
                }
                
                displayValue = result.toString();
                isNewNumber = true;
                updateDisplay();
            } catch (error) {
                showError('Erro');
            }
        }

        function factorial(n) {
            if (n < 0) throw new Error();
            return n <= 1 ? 1 : n * factorial(n - 1);
        }

        function calculate() {
            try {
                let expression = displayValue
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/\^/g, '**')
                    .replace(/√/g, 'Math.sqrt');

                // Handle parentheses and implied multiplication
                expression = expression.replace(/(\d)(\()/g, '$1*$2');
                
                const result = eval(expression);
                displayValue = Number.isInteger(result) 
                    ? result.toString() 
                    : result.toPrecision(10).replace(/\.?0+$/, '');
                isNewNumber = true;
                updateDisplay();
            } catch (error) {
                showError('Erro');
            }
        }

        function showError(message) {
            display.textContent = message;
            display.classList.add('error');
            setTimeout(updateDisplay, 1000);
        }

        function clearAll() {
            displayValue = '0';
            isNewNumber = true;
            updateDisplay();
        }

        function clearEntry() {
            displayValue = '0';
            updateDisplay();
        }

        function toggleAngleMode() {
            angleMode = angleMode === 'DEG' ? 'RAD' : 'DEG';
            angleModeButton.textContent = angleMode;
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                handleInput(key);
            } else if ('+-*/'.includes(key)) {
                handleInput(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                displayValue = displayValue.slice(0, -1) || '0';
                updateDisplay();
            } else if (key === 'Escape') {
                clearAll();
            }
        });
    </script>
</body>
</html>
